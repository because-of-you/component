name: jdk

on:
  push:
    branches: [ "main" ]
    #    paths-ignore:
    #      - README.md
    #      - .github/workflows/*
    #      - docs/*
    #    tags:
    #      - "v*.*.*"
    # pull_request:
    # branches: [ "dev" ]
    # 每天 的 一点 凌晨 调度运行
    #    schedule:
    #      - cron: '0 1 * * *'

env:
  REGISTRY: docker.io

jobs:

  tez-code-build-job:
    if: contains( 'tez' ,  'tez')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout private tools
        uses: actions/checkout@v4
        with:
          repository: apache/tez
          ref: master
          path: tez

      - name: tez compile package
        run: |
          cd tez 
          mvn clean install -DskipTests -Dmaven.javadoc.skip=true -Dhadoop.version=3.3.6
          ls -al


      # docker 镜像管理模块 ------> 加载docker镜像元数据管理服务
      - name: docker meta manager service
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/tez

      # docker 镜像管理模块 ------> 加载docker登陆服务
      - name: docker login service
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}

      # docker 镜像管理模块 ------> 加载docker 多平台镜像构建服务
      - name: docker build x service
        uses: docker/setup-buildx-action@v2

      # docker 镜像管理模块 ------> 构建和推送最新的镜像 ,linux/arm64
      - name: docker build and push service
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: hive/execution/tez/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: tez_0.10.2_hadoop_3.3.6
          labels: ${{ steps.meta.outputs.labels }}