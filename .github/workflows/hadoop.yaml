name: hadoop

on:
  push:
    branches: [ "main" ]
    #    paths-ignore:
    #      - README.md
    #      - .github/workflows/*
    #      - docs/*
    #    tags:
    #      - "v*.*.*"
    # pull_request:
    # branches: [ "dev" ]
    # 每天 的 一点 凌晨 调度运行
    #    schedule:
    #      - cron: '0 1 * * *'

env:
  REGISTRY: docker.io

jobs:

  hadoop-code-build-job:
    if: contains( 'hadoop' ,  'hadoop')
    runs-on: ubuntu-latest

    steps:
      - name: component-project-code-load
        uses: actions/checkout@v4

      - name: hadoop-project-code-load
        uses: actions/checkout@v4
        with:
          repository: apache/hadoop
          ref: rel/release-3.3.6
          path: hadoop

      - name: jdk-8-load
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'
          cache: maven
          cache-dependency-path: hadoop/pom.xml

      - name: cmake-load
        uses: jwlawson/actions-setup-cmake@v1.14
        with:
          cmake-version: '3.20.x'

      - name: hadoop-project-code-package
        run: |
          cmake --version
          sudo apt update
          sudo apt install libprotobuf-dev protobuf-compiler -y
          cd hadoop 
          mvn clean package -DskipTests -Pdist,native -Dtar -Dmaven.javadoc.skip=true


      # docker 镜像管理模块 ------> 加载docker镜像元数据管理服务
      - name: hadoop-image-meta-load
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/hadoop

      # docker 镜像管理模块 ------> 加载docker登陆服务
      - name: hadoop-image-registry-login
        uses: docker/login-action@v2
        if: github.event_name != 'pull_request'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          registry: ${{ env.REGISTRY }}

      # docker 镜像管理模块 ------> 加载docker 多平台镜像构建服务
      - name: hadoop-image-build
        uses: docker/setup-buildx-action@v2

      # docker 镜像管理模块 ------> 构建和推送最新的镜像 ,linux/arm64
      - name: hadoop-image-push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: hive/execution/tez/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: wfybelief/hadoop:3.3.6
          labels: ${{ steps.meta.outputs.labels }}