apiVersion: apps/v1
kind: StatefulSet

metadata:
  name: timelineserver
  labels:
    app: timelineserver

spec:
  replicas: 1

  updateStrategy:
    type: RollingUpdate

  minReadySeconds: 10
  serviceName: timelineserver-service

  selector:
    matchLabels:
      app: timelineserver

  template:
    metadata:
      name: timelineserver
      labels:
        app: timelineserver

    spec:
      # nodeName: local-1-6c-32g-10m
#      nodeSelector:
#         storage: "true"

      initContainers:
        - name: hadoop-resource-init
          image: wfybelief/hadoop:3.3.6
          imagePullPolicy: IfNotPresent
          command:
            - busybox
            - sh
            - -c
          args:
            - |
              tar -zxvf /opt/component/storage/hadoop/hadoop-*.tar.gz -C /opt/component/hadoop --strip-components 1
          volumeMounts:
            - mountPath: /opt/component/hadoop
              name: hadoop-resource-volume

      containers:
        - name: timelineserver
          image: wfybelief/jdk-8:0.0.6
          imagePullPolicy: IfNotPresent

          command:
            - busybox
            - sh
            - entrypoint.sh
          args:
            - yarn
            - timelineserver
          env:
            - name: YARN_TIMELINESERVER_OPTS
              value: -XX:+UseContainerSupport
                -XX:InitialRAMPercentage=50.0
                -XX:MaxRAMPercentage=50.0
                -Xshareclasses
                -Xtune:virtualized
                -Xquickstart

          # 资源限制
          resources:
            limits:
              # 2048 / 1
              memory: 1024Mi
              cpu: 1000m
            requests:
              cpu: 1m
              memory: 10Mi

          ports:
            - containerPort: 8088
              protocol: TCP
            - containerPort: 19888
              protocol: TCP

          volumeMounts:

            - mountPath: /opt/component/hadoop
              name: hadoop-resource-volume
              readOnly: false

            - mountPath: /entrypoint.sh
              subPath: entrypoint.sh
              name: timelineserver-config-volume
              readOnly: true

            - mountPath: /opt/component/hadoop/etc/hadoop/core-site.xml
              subPath: core-site.xml
              name: timelineserver-config-volume
              readOnly: true

            - mountPath: /opt/component/hadoop/etc/hadoop/hdfs-site.xml
              subPath: hdfs-site.xml
              name: timelineserver-config-volume
              readOnly: true

            - mountPath: /opt/component/hadoop/etc/hadoop/mapred-site.xml
              subPath: mapred-site.xml
              name: timelineserver-config-volume
              readOnly: true

            - mountPath: /opt/component/hadoop/etc/hadoop/yarn-site.xml
              subPath: yarn-site.xml
              name: timelineserver-config-volume
              readOnly: true

      volumes:
        - name: timelineserver-config-volume

          configMap:
            name: hadoop-configmap

            items:
              - key: core-site.xml
                path: core-site.xml

              - key: hdfs-site.xml
                path: hdfs-site.xml

              - key: mapred-site.xml
                path: mapred-site.xml

              - key: yarn-site.xml
                path: yarn-site.xml

              - key: entrypoint.sh
                path: entrypoint.sh

        - name: hadoop-resource-volume
          emptyDir:
            { }

      restartPolicy: Always